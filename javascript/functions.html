<html>
    <head>
        <title>Javascript</title>
        <style type="text/css">

        </style>
    </head>
    <body>
        <p>Let me guess how many fingers are you holding up? </p>
        <input type="text" id="myFingers">
        <input type="button" value="Guess!" id="guess">

        <script type="text/javascript">
            function doAGuess(correctAnswer){

                var randomNumber = Math.floor(Math.random() * 6);
                if(correctAnswer==randomNumber){
                    return (true);
                }
                else{
                    return (false);
                }

            }
            document.getElementById("guess").onclick = function () {
                var myValue = document.getElementById("myFingers").value;
                var i=1; 
                var gotIt = false;
                    if (myValue >= 0 && myValue <= 5){
                        while (gotIt == false) {
                            if(doAGuess(myValue)==true){
                                gotIt = true;
                                alert ("To była liczba " + myValue + " trafiłem za " + i + " razem");
                            }
                            else{
                                i++
                            }
                        }
                    }
                    else {
                        alert ("Wprowadz inną liczbę");
                    }
            }

            // function alertMe(a, b){

            // var x = 2;
            // var y = 5;
            
            // alert (alertMe (x,y));
      	</script>

    </body>
</html>
