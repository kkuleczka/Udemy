<html>
    <head>
        <title>Javascript</title>
        <style type="text/css">

        </style>
    </head>
    <body>
    	<div id="tweetDiv"> </div>
        <script type="text/javascript">
           
            var tweet = ["tweet1", "tweet2", "tweet3", "tweet4"];
            var tweetString = "";
            for (var i=0; i<tweet.length; i++){
                tweetString = tweetString + "<p>" + tweet[i] + "</p>";

                document.getElementById("tweetDiv").innerHTML = tweetString;
           }

      	</script>

    </body>
</html>
