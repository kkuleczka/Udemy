<html>
    <head>
        <title>Javascript</title>
        <style type="text/css">

        </style>
    </head>
    <body>
        <p>How many finger am I holding up?</p>
        <input type="text" id=guessText placeholder="type here">
        <input type="button" id=guessButton value="Enter">

        <script type="text/javascript">
            var randomNumber = Math.floor(Math.random() * 6);
            
            document.getElementById("guessButton").onclick= function(){
                var guessCheck = document.getElementById("guessText").value;
                
                if(guessCheck == randomNumber) {
                    alert ("zajebiście zgadłeś " + randomNumber); 
                    
                }
                else if (guessCheck > randomNumber) {
                    alert ("Za dużo " + randomNumber);
                }

                else {
                    alert ("zgaduj dalej " + randomNumber);
                }
                
                
            }
        

        </script>

    </body>
</html>
