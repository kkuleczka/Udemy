<html>
    <head>
        <title>Javascript</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="timeInfos">
            <h2 id="avrageTime">Avrage Time: <span id="sumAvrage"></span></h2>
            <p id="count">Last hit time: <span id="secondsTaken"></span></p>
        </div>
            <div id="timeSummary"> </div>
            <div id="shape">  </div>
            <div class="middleScreenInfoText" id="initalScreen">
                <h1>Test Your Reactions!</h1>
                <p class="midleText"> Click on the boxes and circles as quickly as you can!</p>
                <button id="startButton">GO !</button>
            </div>

            <div class="middleScreenInfoText" id="endScreen">
                <h1>Congratulations ! </h1>
                <p class="midleText">Your avrage time is <span style="font-weight: bold;" id="sumAvrageEnd"></span></span><br><br>You are very fast!</p>
            </div>
        <script type="text/javascript" src="java-script.js"></script>
    </body>
</html>
