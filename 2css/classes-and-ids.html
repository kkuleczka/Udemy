<!DOCTYPE html>
<html>

    <head>
        <title>Webpage with style</title>
        <style type="text/css">
            .red{
                color:red;
            }
            .big{
                font-size:200%
            }
            #green {
                color: green;
            }
            .underlined{
                text-decoration: underline;
            }
        </style>
    </head>
    <body>

        <h1 class="red">CSS is cool</h1>
        <p class="red big">Jakieś głupie zdanie które miało być <span class="underlined">powiedzmy długie.</span></p>
        <p class="big">wooooooooaaaaaaaaaaaaaaaaa   aaaaaa</p>
        <p id="green">sdfs dfj sdifj sidjf <span class="red big">ooijoijojioi</span></p>
    </body>

</html>
