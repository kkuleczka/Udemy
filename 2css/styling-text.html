<!DOCTYPE html>
<html>

    <head>
        <title>Webpage with style</title>
        <style type="text/css">
        .bold{
            font-weight: bold;

        }
        .italic{
            font-style: italic;

        }
        .underline{
            text-decoration: underline;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: lawngreen;
            text-transform: capitalize;
        }
        .big {
            font-size: 200%;
        }

        </style>
    </head>
    <body>
       <p class="bold">This tex is bold</p>
       <p class="italic">This text is italic! <span class="bold">And bold in here</span></p>
       <p class="underline">This text is underlined</p>
       <a href="http">Tu je link</a>
       <p class="big">AAAAAA Big text</p>

</html>
